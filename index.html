<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>外国人向け文字変換アプリ</title>

</head>

<body>
<h1>💕 外国人向けひらがな → ローマ字 変換アプリ 💕</h1>

<div class="container">
    <label>ひらがな入力：</label>
    <input type="text" id="hiraganaInput" placeholder="ひらがなを入力してください">
</div>

<div class="container">
    <label>ローマ字出力：</label>
    <textarea id="output" readonly></textarea>
</div>

<button onclick="convert()">変換する</button>

<table id="historyTable">
    <tr>
        <th>ひらがな</th>
        <th>ローマ字</th>
    </tr>
</table>

</body>
</html>
